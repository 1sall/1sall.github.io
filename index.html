    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            padding: 0px;
            margin: 0px;
        }

        body {
            display: flex;
            align-items: stretch;
        }

        #logo-menu {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 200px;
            max-height: 200px;
            background: #000;
            color: #fff;
            z-index: 3;
            font-size: 40px;
            cursor: pointer;
        }

        @media (orientation: landscape),
        (min-width: 800px) {

            #logo-menu {
                width: 20vh;
                height: 20vh;
            }

            @media (min-width: 400px) {
                #logo-menu {
                    font-size: 40px;
                }
            }

            @media (min-width: 600px) {
                #logo-menu {
                    font-size: 40px;
                }
            }

            @media (min-width: 800px) {
                #logo-menu {
                    font-size: 45px;
                }
            }

            @media (min-width: 1000px) {
                #logo-menu {
                    font-size: 50px;
                }
            }

            @media (min-width: 1200px) {
                #logo-menu {
                    font-size: 55px;
                }
            }

            @media (min-width: 1400px) {
                #logo-menu {
                    font-size: 60px;
                }
            }
        }

        @media (orientation: portrait) and (max-width: 800px) {
            #logo-menu {
                width: 20vw;
                height: 20vw;
                font-size: 40px;
            }
        }

        #overlay-menu {
            position: fixed;
            display: flex;
            flex-direction: column;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            background: white;
            background-color: rgba(255, 255, 255, 1);
            overflow-x: hidden;
            transition: 1;
            z-index: 5;
            /* display: block; */
            opacity: 1;
            align-items: center;
            justify-content: center;
        }

        #overlay-menu .item {
            height: 100px;
            display: flex;
            flex-direction: column;
            align-content: center;
            justify-content: center;
        }

        #overlay-menu h1, #overlay-menu h3 {
            margin: 0px;
            text-align: center;
        }

        .pswp {
            z-index: 2;
        }
    </style>
</head>


<!-- https://www.chopperoon.com/blog/a-simple-fullscreen-overlay-menu -->
